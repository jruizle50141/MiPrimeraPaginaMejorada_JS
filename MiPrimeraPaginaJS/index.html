	   function HoraInicio() {
  		var ahora = new Date();
  		var h = ahora.getHours();
  		var m = ahora.getMinutes();
  		var s = ahora.getSeconds();
  		m = VerificarHora(m);
  		s = VerificarHora(s);

		var FechaActual = new Date(),
      		    dia = FechaActual.getDate(),
      		    mes = FechaActual.getMonth() + 1,
      		    anno = FechaActual.getFullYear(),
      		fecha = dia + "/" + mes + "/" + anno;

  		document.getElementById('hora').innerHTML = "Fecha y hora local: <span style=\"color:blue;\">" + fecha + ", " + h + ":" + m + ":" + s +"</span>";
  		var t = setTimeout(HoraInicio, 500);
	     }

	   function VerificarHora(i) {
  		if (i < 10) {i = "0" + i};  
  		return i;
	     }
	</script>
